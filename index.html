<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <!-- <link rel="stylesheet" href="./calculator.js"> -->
    <title>Calculator using JS,CSS,HTML</title>
</head>
<body>
    <div class="container">
        <div class="Calculator">
            <form>
                <div>
                    <input type="text" name="display" id="answer">
                </div>
                <div>
                    <input type="button" value="AC" id="AC">
                    <input type="button" value="." id="dot">
                    <input type="button" value="+" id="add">
                  
                <div>
                    <input type="button" value="7"  id="button7">
                    <input type="button" value="8" id="button8">
                    <input type="button" value="9" id="button9">
                    <input type="button" value="-" id="subt">

                </div>
                <div>
                    <input type="button" value="4" id="button4">
                    <input type="button" value="5" id="button5">
                    <input type="button" value="6" id="button6">
                    <input type="button" value="*" id="multi">
                </div>
                <div>
                    <input type="button" value="1" id="button1">
                    <input type="button" value="2" id="button2">
                    <input type="button" value="3" id="button3">
                    <input type="button" value="/" id="div">
               
                </div>
                <div>
                    <input type="button" value="0" id="button0">
                   
               
                    
                    <input type="button" value="=" class="equal" id="equal">
                </div>
            </form>
        </div>
    </div>
    <script src="./calculator.js"></script>
</body>
</html>
